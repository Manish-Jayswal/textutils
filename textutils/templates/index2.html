<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below.</h1>
<form action="/analyze" method='get'>
    <textarea name='text' style='margin: 0px; height: 154px; width: 727px;'></textarea>
    <br>
    <input type="checkbox" name="removepunc"> Remove Punctuation <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newlineremover"> New line remover <br>
    <input type="checkbox" name="spaceremover"> Extra space remover <br>
    <input type="checkbox" name="charcount"> Character Counter <br>
    <button type="submit">Aanalyze Text</button>

</form>
</body>
</html>
